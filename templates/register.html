<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Best Buy</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Best Buy</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/login">Shop</a></li>
                <li><a href="/aboutus">About Us</a></li>
                <li><a href="/contactus">Contact Us</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="register-page">
        <div class="register-form-container">
            <h2 style="color: 'green';">Register</h2>
            <form action="/registerdata" method="POST" class="register-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Create a username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required pattern=".*[A-Za-z].*" minlength="5" maxlength="8">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required pattern=".*[A-Za-z].*" minlength="5" maxlength="8">

                <button type="submit" id="Register">Register</button>
                <h4>If you're already registered ?. <a href="/userLogin">login here</a></h4>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Best Buy. All rights reserved.</p>
    </footer>

</body>
</html>
